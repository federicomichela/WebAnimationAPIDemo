<body>

  <!-- Add your site or application content here -->
  <h1>Web Animation API Demo</h1>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

  <h2>
    Create a new animation by selecting one from the dropdown menu and clicking the button CREATE
  </h2>
  <div class="creationSection">
    <select id="animationPicker" name="animationPicker"></select>
    <button onclick="createAnimation()">CREATE</button>
  </div>

  <div id="animationsContainer">
    <div class="animation">
      <div class="animation_label">Idle Cute Girl</div>
      <div class="animationContainer">
        <img class="animationFrame" src="../assets/sprites/CuteGirl/idle.png" />
      </div>
      <div class="controls">
        <div class="message"></div>
        <button class="btn-play material-icons" onclick="play(this)"></button>
        <button class="btn-loop material-icons" onclick="loop(this)"></button>
        <button class="btn-reverse material-icons flip" onclick="reverse(this)"></button>
        <button class="btn-pause material-icons" onclick="pause(this)" disabled></button>
        <button class="btn-stop material-icons" onclick="stop(this)" disabled></button>
      </div>
    </div>
  </div>
</body>
